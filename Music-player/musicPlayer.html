    <div class="player-playlist">
    <div class="player">
      <div class="container">
        <div class="trackDetails">
          <div class="trackArt rotate"></div>
          <div class="trackName">name</div>
          <div class="trackArtist">artist name</div>
        </div>

        <div class="sliders">
          <div class="currentTime">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="totalDuration">00:00</div>
        </div>
        <div class="sliders volume">
          <i class="fa-solid fa-volume-low"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="100"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="buttons">
          <div class="shuffle" onclick="shuffles()">
            <img src="/Music-player/assets/shuffle.png" alt="" />
          </div>
          <div class="previous" onclick="next_prevTrack('left')">
            <img src="/Music-player/assets/left.png" alt="" />
          </div>
          <div class="play_pause" onclick="play()">
            <img class="playBtn" src="/Music-player/assets/play.png" alt="" />
          </div>

          <div class="next" onclick="next_prevTrack('right')">
            <img src="/Music-player/assets/right.png" alt="" />
          </div>
        </div>
      </div>
    </div>
